<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой лучший ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body1">
        <div class="newTask">
            <div class="inputTask">
                <input type="text" size="40" value="Введите вашу задачу..." id='inputTask'>
            </div>
            <div class="selectPriority">
                <select id="select">
                    <option selected="selected">Выcокий</option>
                    <option>Средний</option>
                    <option>Низкий</option>
                </select>
            <br><br></div>  
            <div class="addTask">
                <button id="addTask"><img src="img/add.png">
            </div>
        </div>
        <div class="filters">
            <div class="filter-type" name="Completed"><input type="checkbox">Завершенные</div>
            <div class="filter-type" name="High"><input type="checkbox">Высокий</div>
            <div class="filter-type" name="Medium"><input type="checkbox">Средний</div>
            <div class="filter-type" name="Low"><input type="checkbox">Низкий</div>
            <div class="filter-type" name="Date">
                <button>
                    <img src="img/data.png">
                    По дате
                </button>
            </div><br>
            <br>
        </div>
<script src="todo.js"></script>
</body>
</html>
